<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Страница задания</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/edit}" method="post" th:object="${task}">
            <input type="hidden" name="id" th:field="*{id}">
            <h2><b>Страница задания</b></h2>
            <div class="col-6">
                <h5>Название</h5>
                <text th:text="${task.title}"></text>
            </div>
            <div class="form-group">
                <h5>Категория</h5>
                <li th:each="category : ${task.categories}">
                    <span th:text="${category.name}"/>
                </li>
            </div>
            <div class="col-6">
                <h5>Описание</h5>
                <textarea th:text="${task.description}" rows="10" ></textarea>
            </div>
            <div class="col-6">
                <h5>Статус</h5>
                <text th:text="${task.done} ? 'Выполнено' : 'Новое'"></text>
            </div>
            <div class="col-6">
                <h5>Дата создания</h5>
                <data th:text="${task.created}"></data>
            </div>
            <div class="col-6">
                <h5>Приоритет</h5>
                <data th:text="${task.priority.name}"></data>
            </div>
            <div class="mb-3 row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-success w-100" th:href="@{/tasks/done/{id}(id=${task.id})}">Выполнено</a></div>
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/tasks/edit/{id}(id=${task.id})}">Редактировать</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
